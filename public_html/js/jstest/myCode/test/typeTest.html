    <body>
        <h1>This is a JS Type Test</h1>
        <button name="b1" id="show">Refresh!</button>
        <p></p>
        <div id="demo"></div>
        <script></script>
        <script>
            
            var alltests = function () {
                try {
                    var ut = TestCase.getInstance();
                    {
                        // Test(1) - Start
                        ut.startMark("1", "");
                        ut.setIndex();
                        let reg = Object.create(RegExp.prototype);
                        let a = /[a-z]/gi;
                        ut.writeLog((reg instanceof RegExp));
                        console.log(reg instanceof RegExp);
                        ut.writeLog(a.source);
                        ut.writeLog("NaN == null : " + (NaN == null));
                        ut.writeLog("undefined == null : " + (undefined == null));
                        ut.writeLog("0 == null : " + (0 == null));
                        ut.writeLog("false == null : " + (false == null));
                        ut.writeLog("'' == null : " + ('' == null));
                        ut.writeLog("jQuery.type(NaN) : " + jQuery.type(NaN));
                        ut.writeLog("type2(NaN) : " + type2(NaN));
                        let b = new Int8Array();
                        ut.writeLog(Object.prototype.toString.call(b));
                        
                        ut.writeLog(" ");
                        ut.endMark("1", "");
                        // Test(1) - end
                    }
                    
                    grab("demo").innerHTML = ut.conclude();
                } catch (err) {
                    alert(err.name + ": " + err.message);
                }
            }.bind(this);
            alltests();
            $(document).ready(function () {
                try {
                    txt = "Hello, World!";
                    $("#show").on("click", alltests);
                } catch (err) {
                    alert(err.name + ": " + err.message);
                }
            });
        </script>
