<!DOCTYPE html>
<html>
    <head>
        <title>Comparison Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../../jquery-3.1.1.js"></script>
        <script src="../../../lodash.js"></script>
        <script src="../obj.js"></script>
        <script src="../util.js"></script>
        <script src="../unitTest.js"></script>
        <script src="../testData.js"></script>

    </head>
    <body>
        <h1>This is a JS Test</h1>
        <button name="b1" id="show">Refresh!</button>
        <p></p>
        <div id="demo"></div>
        <script></script>
        <script>

            var alltests = function () {
                try {
                    var ut = TestCase.getInstance();
                    {
                        // Test(1) - Start
                        ut.startMark("1", "");
                        ut.setIndex();
                        var x = [1, 2, 3];
                        x.counter = 0;
                        x.push = function (o) {
                            this.counter++;
                            Array.prototype.push.call(this, o);
                        };
                        x["aa"] = "some things";
                        x.push(4);
                        ut.writeLog("len: " + x.length);
                        ut.writeLog(x.toString());
                        ut.writeLog("Added number: " + x.counter);
                        
                        x.push(5);
                        ut.writeLog("len: " + x.length);
                        ut.writeLog(x.toString());
                        ut.writeLog("Added number: " + x.counter);
                        ut.writeLog("aa: " + x.aa);
                        
                        for(let i = 0; i < x.length; i++){
                            ut.writeLog("x[" + i + "]: " + x[i]);
                        }

                        ut.writeLog(" ");
                        ut.endMark("1", "");
                        // Test(1) - end
                    }

                    grab("demo").innerHTML = ut.conclude();
                } catch (err) {
                    alert(err.name + ": " + err.message);
                }
            }.bind(this);
            alltests();
            $(document).ready(function () {
                try {
                    txt = "Hello, World!";
                    $("#show").on("click", alltests);
                } catch (err) {
                    alert(err.name + ": " + err.message);
                }
            });
        </script>

    </body>
</html>
